<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    // Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    let a = prompt('a = ');
    let b = prompt('b= ');
    if (a%b ==0) {
        alert('a chia hết cho b');
    }else  {
        alert('a không chi hết cho b');
    }

</script>
</body>
</html>
