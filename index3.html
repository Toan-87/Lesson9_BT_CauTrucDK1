<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    let num = prompt('Nhập số nguyên')
    if (num > 0) {
        alert('số bạn nhập lớn hơn 0')
    }
    else if (num < 0) {
        alert('số bạn nhập nhỏ hơn 0')
    }
    else {
        alert('Bạn đã nhập số 0')
    }
</script>
</body>
</html>
