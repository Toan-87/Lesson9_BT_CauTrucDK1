<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    // Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
    let age = parseInt(prompt("Nhập số tuổi: "));

    let message = (age >=16) ? 'Đủ tuổi vào học lớp 10' : 'Không đủ tuổi vào học lớp 10';
    alert(message);
</script>
</body>
</html>
